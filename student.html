<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Events List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Student Events List</h1>
    </header>
    <main>
        <section id="events-list">
            <h2><i>Events List:-</i></h2>
            <table id="events-table" border="1" cellpadding="30" cellspacing="0" bgcolor="skyblue">
                <thead>
                    <tr>
                        <th><u>Event Title</u></th>
                        <th><u>Coordinator</u></th>
                    </tr>
                </thead>
                <tbody id="events-body"></tbody>
            </table>
        </section>

        <section id="student-form-section">
            <h2><i>Register for a Task</i></h2>
            <div class="form-card">
                <form id="student-form">
                    <label for="student-name">Student Name:</label>
                    <input type="text" id="student-name" name="student-name" required><br>

                    <label for="student-id">Student ID:</label>
                    <input type="text" id="student-id" name="student-id" required><br>

                    <label for="student-number">Student Number:</label>
                    <input type="text" id="student-number" name="student-number" required><br>

                    <label for="task-title">Task Title:</label>
                    <input type="text" id="task-title" name="task-title" required><br>

                    <button type="submit">Register</button>
                </form>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
