<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid d-flex flex-row">
        <a href="#"><img src="download.jpeg" class="img-size" width="50" height="50" style="border-radius: 100px;"></a>
        <h1 style="margin-left: 300px;">Rk-Valley Faculty Login Form</h1>
    </div>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-cyan">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">FeedBack</a>
                        </li>
                        <li class="nav-item dropdown active">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Login/Sign up
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="studentLogin.html">Student login</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="eventLogin.html">Event Organizer login</a></li>
                                <li><a class="dropdown-item" href="#">Faculty login</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Faculty Login Form</div>
            <div class="title signup">Faculty Signup Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form id="login-form" class="login">
                    <div class="field">
                        <input type="text" id="login-email" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
                </form>
                <form id="signup-form" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (email === 'faculty@gmail.com' && password === 'faculty@123') {
                window.location.href = 'faculty.html';
            } else {
                alert('Incorrect email or password.');
                document.getElementById('login-email').value = "";
                document.getElementById('login-password').value = "";
            }
        });

        document.querySelector('.signup-link a').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelector('.login').style.display = 'none';
            document.querySelector('.signup').style.display = 'block';
            document.querySelector('.title.login').style.display = 'none';
            document.querySelector('.title.signup').style.display = 'block';
        });

        document.querySelector('.signup form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.querySelector('.signup input[type="text"]').value;
            const password = document.querySelector('.signup input[type="password"]').value;
            const confirmPassword = document.querySelector('.signup input[type="password"][placeholder="Confirm password"]').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
            } else {
                alert('Signup successful!');
                document.querySelector('.signup input[type="password"]').value = "";
                document.querySelector('.signup input[type="password"][placeholder="Confirm password"]').value = "";
            }
        });
    </script>
</body>

</html>
