<body class="custom-bg">
    <div class="container-fluid d-flex flex-row">
        <a href="#"><img src="download.jpeg" class="img-size" width="50" height="50" style="border-radius: 100px; text-align:justify"></a>
        <h1 style="margin-left:300px;">Rk-Valley Student Login Form</h1>
    </div>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-cyan">
            <div class="container-fluid">
                <a class="navbar-brand" href="front.html">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">FeedBack</a>
                        </li>
                        <li class="nav-item dropdown active">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Login/Sign up
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Student login</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="eventLogin.html">Event Organizer login</a></li>
                                <li><a class="dropdown-item" href="facultyLogin.html">Faculty login</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="wrapper">
        <div class="title-text">
            <div class="title login" style="font-size: 40px;">Student Login Form</div>
            <div class="title signup">Student Signup Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form id="login-form" class="login">
                    <div class="field">
                        <input type="text" id="login-email" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
                </form>
                <form id="signup-form" class="signup">
                    <div class="field">
                        <input type="text" id="signup-email" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" id="signup-password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" id="signup-confirm-password" placeholder="Confirm password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Login form validation
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('login-email').value;
            var password = document.getElementById('login-password').value;

            if (email === 'student@gmail.com' && password === 'student@123') {
                window.location.href = 'student.html';
            } else {
                alert('Incorrect email or password.');
                document.getElementById('login-email').value = "";
                document.getElementById('login-password').value = "";

            }
        });

        // Signup form validation
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
            } else {
                alert('Signup successful!');
                // Here, you could add code to handle the signup logic (e.g., send the data to the server)
            }
        });
    </script>

</body>
